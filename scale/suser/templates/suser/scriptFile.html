<!-- Past 5 Non-Returned books -->
<script>
    var ctx = document.getElementById('myAreaChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            // labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            labels: {{date|safe}},
            datasets: [{
                label: '# Books',
                data: {{freq|safe}},
                // data: {{freq|safe}},
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
  </script>
  
  <!-- Past 7 days Check-In and Check-Out -->
  <script>

                , {

                  data: {{data2|safe}},

          ]

                  }

          }
          // legend: {

          // },
  
      }

  </script>
  
  <!-- Top 5 Purchase Books -->
  <script>
  new Chart(document.getElementById("pie-chart"), {
