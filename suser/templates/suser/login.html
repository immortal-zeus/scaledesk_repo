{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Login</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'suser/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href=" {% static 'suser/css/sb-admin-2.min.css' %}" rel="stylesheet">
    <style>
        .msg{
            color:red;
            font-size:14px;
            margin-bottom:0px;
          }
          .view-password{
              display:none;
          }
    </style>
</head>

<body class="bg-gradient-primary">

    <div class="container my-5">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block">
                                <img src="{% static 'suser/img/login_img.svg' %}" style="width:80%;margin:30px;">
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>
                                    <form action="{% url 'login' %}" method="POST" class="user">
                                         {% csrf_token %}
                                        <div class="form-group">
                                            <input id="email-field" name="email" required=true type="email" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="Enter Email Address...">
                                            {% if email is not None %}
                                            <style>
                                                #email-field{
                                                    border:1px solid red;
                                                }
                                            </style>
                                                <label class="msg">*Invalid Credentials</label>
                                             {% endif %}  
                                        </div>
                                        <div class="form-group">
                                            <div class="d-flex align-items-center">
                                            <input id="pass-field" name="password" type="password" class="form-control form-control-user password"
                                                id="exampleInputPassword" placeholder="Password">
                                                <i type="button" class="fa fa-eye-slash disclose-password" aria-hidden="true" style="margin-left:-30px;"></i>
                                                <i type="button" class="fa fa-eye view-password" aria-hidden="true" style="margin-left:-30px;"></i>
                                            </div>
                                               {% if email is not None %}
                                                <style>
                                                    #pass-field{
                                                        border:1px solid red;
                                                    }
                                                </style>
                                                    <label class="msg">*Invalid Credentials</label>
                                                 {% endif %}  
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block">
                                            Login
                                        </button>
                                        <!-- <hr>
                                        <a href="index.html" class="btn btn-google btn-user btn-block">
                                            <i class="fab fa-google fa-fw"></i> Login with Google
                                        </a>
                                        <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                            <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                                        </a> -->
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="forgot-password.html">Forgot Password?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="{% url 'register' %}">Create an Account!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'suser/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'suser/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'suser/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'suser/js/sb-admin-2.min.js' %}"></script>
    <script>
         /* Password */
    const viewPasswordBtn = document.querySelector('.view-password');
    const disclosePasswordBtn = document.querySelector('.disclose-password');
    const password = document.querySelector('.password')
    const flag=0;
    disclosePasswordBtn.addEventListener('click',(e)=>{
        console.log("clicked")
        password.type='text';
        disclosePasswordBtn.style.display="none";
        viewPasswordBtn.style.display="block";
    })

    viewPasswordBtn.addEventListener('click',(e)=>{
        password.type='password';
        viewPasswordBtn.style.display="none";
        disclosePasswordBtn.style.display="block";

    })
    </script>

</body>

</html>

<!-- confirm and normal password valid , (6 letter password ovrrrider in models) , regex in email check , no django forms -->
